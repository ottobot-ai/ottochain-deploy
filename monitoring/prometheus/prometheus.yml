# Prometheus Configuration
# Edit scrape targets for your environment

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ottochain'
    env: '${ENVIRONMENT:-dev}'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - /etc/prometheus/alert_rules/*.yml
  - /etc/prometheus/recording_rules.yml

scrape_configs:
  # ===== OttoChain Services =====
  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:4000']
    metrics_path: /metrics

  - job_name: 'bridge'
    static_configs:
      - targets: ['bridge:3030']
    metrics_path: /metrics

  - job_name: 'indexer'
    static_configs:
      - targets: ['indexer:3031']
    metrics_path: /metrics

  - job_name: 'monitor'
    static_configs:
      - targets: ['monitor:3032']
    metrics_path: /metrics

  # ===== Metagraph Layers =====
  # Uncomment and set IPs for your nodes
  # - job_name: 'gl0'
  #   static_configs:
  #     - targets: ['NODE1_IP:9000', 'NODE2_IP:9000', 'NODE3_IP:9000']
  #   metrics_path: /metrics
  #
  # - job_name: 'ml0'
  #   static_configs:
  #     - targets: ['NODE1_IP:9200', 'NODE2_IP:9200', 'NODE3_IP:9200']
  #   metrics_path: /metrics
  #
  # - job_name: 'dl1'
  #   static_configs:
  #     - targets: ['NODE1_IP:9400', 'NODE2_IP:9400', 'NODE3_IP:9400']
  #   metrics_path: /metrics

  # ===== Infrastructure Exporters =====
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['host.docker.internal:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'services'

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['host.docker.internal:9187']

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['host.docker.internal:9121']

  # ===== Self-monitoring =====
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
