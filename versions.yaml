# OttoChain Ecosystem Versions
# This file is the source of truth for deployed component versions.
# Changes trigger compatibility validation and deployment workflows.

# Last updated: 2026-02-10
# Updated by: release automation

components:
  # Core metagraph (Scala) - the foundation
  ottochain: "0.5.0"
  
  # TypeScript SDK - client library
  sdk: "0.2.1"
  
  # Backend services (bridge, indexer, traffic-gen)
  services: "0.1.0"
  
  # Explorer UI
  explorer: "0.1.0"
  
  # Monitoring stack (Grafana, Prometheus configs)
  monitoring: "0.1.0"

# External dependencies
dependencies:
  tessellation: "v4.0.0-rc.2"
  metakit: "main"

# Deployment targets
environments:
  scratch:
    auto_deploy: true    # Deploy on versions.yaml merge
    cluster: hetzner
  staging:
    auto_deploy: false   # Manual promotion
    cluster: hetzner
  production:
    auto_deploy: false   # Manual promotion
    cluster: null        # TBD
