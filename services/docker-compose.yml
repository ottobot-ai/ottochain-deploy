version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ottochain
      POSTGRES_PASSWORD: ottochain
      POSTGRES_DB: ottochain
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ottochain"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  bridge:
    build:
      context: ./app
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - PORT=3030
      - ML0_URL=http://node1:9200
      - DL1_URL=http://node1:9400
      - DATABASE_URL=postgresql://ottochain:ottochain@postgres:5432/ottochain
    ports:
      - "3030:3030"
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "node1:5.78.90.207"
      - "node2:5.78.113.25"
      - "node3:5.78.107.77"

  indexer:
    build:
      context: ./app
      dockerfile: Dockerfile
    restart: unless-stopped
    command: ["node", "packages/indexer/dist/index.js"]
    environment:
      - PORT=3031
      - ML0_URL=http://node1:9200
      - DATABASE_URL=postgresql://ottochain:ottochain@postgres:5432/ottochain
      - REDIS_URL=redis://redis:6379
    ports:
      - "3031:3031"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "node1:5.78.90.207"
      - "node2:5.78.113.25"
      - "node3:5.78.107.77"

  gateway:
    build:
      context: ./app
      dockerfile: Dockerfile
    restart: unless-stopped
    command: ["node", "packages/gateway/dist/index.js"]
    environment:
      - PORT=4000
      - DATABASE_URL=postgresql://ottochain:ottochain@postgres:5432/ottochain
      - REDIS_URL=redis://redis:6379
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  monitor:
    build:
      context: ./app
      dockerfile: Dockerfile
    restart: unless-stopped
    command: ["node", "packages/monitor/dist/index.js"]
    environment:
      # Metagraph nodes (adjust IPs for your deployment)
      - GL0_URLS=http://node1:9000
      - ML0_URLS=http://node1:9200,http://node2:9200,http://node3:9200
      - DL1_URLS=http://node1:9400,http://node2:9400,http://node3:9400
      # Services (internal docker network)
      - BRIDGE_URL=http://bridge:3030
      - INDEXER_URL=http://indexer:3031
      - GATEWAY_URL=http://gateway:4000
      # Settings
      - POLL_INTERVAL_MS=10000
      - MONITOR_PORT=3032
      # Auth (set your own password, or leave blank for auto-generated)
      - MONITOR_USER=admin
      - MONITOR_PASS=${MONITOR_PASS:-}
    ports:
      - "3032:3032"
    depends_on:
      - bridge
      - indexer
      - gateway
    extra_hosts:
      - "node1:5.78.90.207"
      - "node2:5.78.113.25"
      - "node3:5.78.107.77"

volumes:
  postgres_data:
