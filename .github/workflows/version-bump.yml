name: Version Bump PR

on:
  repository_dispatch:
    types: [version-bump]
  workflow_dispatch:
    inputs:
      component:
        description: 'Component to bump (ottochain, services, explorer, sdk, monitoring)'
        required: true
        type: choice
        options:
          - ottochain
          - services
          - explorer
          - sdk
          - monitoring
      version:
        description: 'Version (without v prefix, e.g., 0.3.0)'
        required: true
        type: string

jobs:
  create-pr:
    name: Create Version Bump PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine component and version
        id: params
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            COMPONENT="${{ github.event.client_payload.component }}"
            VERSION="${{ github.event.client_payload.version }}"
          else
            COMPONENT="${{ inputs.component }}"
            VERSION="${{ inputs.version }}"
          fi
          # Strip 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "component=$COMPONENT" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "branch=bump/$COMPONENT-v$VERSION" >> $GITHUB_OUTPUT
          echo "Bumping $COMPONENT to v$VERSION"

      - name: Setup yq
        uses: mikefarah/yq@v4

      - name: Update versions.yaml
        run: |
          COMPONENT="${{ steps.params.outputs.component }}"
          VERSION="${{ steps.params.outputs.version }}"
          
          echo "Updating components.$COMPONENT to $VERSION"
          yq -i ".components.$COMPONENT = \"$VERSION\"" versions.yaml
          
          echo "Updated versions.yaml:"
          cat versions.yaml

      - name: Validate compatibility
        id: compat
        run: |
          echo "ðŸ” Checking compatibility matrix..."
          
          COMPONENT="${{ steps.params.outputs.component }}"
          VERSION="${{ steps.params.outputs.version }}"
          
          # Load compatibility requirements
          REQUIRES=$(yq ".components.$COMPONENT.requires // {}" compatibility.yaml)
          
          if [ "$REQUIRES" = "{}" ]; then
            echo "âœ… $COMPONENT has no compatibility requirements"
            exit 0
          fi
          
          echo "Checking requirements for $COMPONENT:"
          echo "$REQUIRES"
          
          # Check each requirement
          ERRORS=""
          for DEP in $(yq ".components.$COMPONENT.requires | keys | .[]" compatibility.yaml); do
            RANGE=$(yq ".components.$COMPONENT.requires.$DEP" compatibility.yaml)
            CURRENT=$(yq ".components.$DEP" versions.yaml)
            
            echo "  $DEP: need $RANGE, have $CURRENT"
            
            # Basic semver check (simplified - checks major.minor prefix)
            # For full semver, we'd use node-semver
            MIN_VERSION=$(echo "$RANGE" | sed 's/>=\([0-9.]*\).*/\1/')
            if [ -n "$MIN_VERSION" ]; then
              # Compare versions (simplified)
              if [ "$(printf '%s\n' "$MIN_VERSION" "$CURRENT" | sort -V | head -1)" != "$MIN_VERSION" ]; then
                ERRORS="$ERRORS\nâŒ $DEP $CURRENT does not satisfy $RANGE"
              fi
            fi
          done
          
          if [ -n "$ERRORS" ]; then
            echo -e "$ERRORS"
            echo "::warning::Compatibility check found potential issues"
            echo "warnings=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… All compatibility checks passed"
            echo "warnings=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump ${{ steps.params.outputs.component }} to v${{ steps.params.outputs.version }}"
          title: "Release: ${{ steps.params.outputs.component }} v${{ steps.params.outputs.version }}"
          body: |
            Automated version bump triggered by release in component repo.
            
            ## Changes
            - `${{ steps.params.outputs.component }}` â†’ `v${{ steps.params.outputs.version }}`
            
            ## Compatibility
            ${{ steps.compat.outputs.warnings == 'true' && 'âš ï¸ Compatibility warnings found - please review' || 'âœ… All compatibility checks passed' }}
            
            ## Deploy
            Merging this PR will trigger deployment to scratch environment.
            
            ---
            *Triggered by: ${{ github.event_name }}*
          branch: ${{ steps.params.outputs.branch }}
          delete-branch: true
          labels: |
            release
            automated

      - name: Summary
        run: |
          echo "## ðŸ”„ Version Bump PR Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Component**: ${{ steps.params.outputs.component }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: v${{ steps.params.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Compatibility" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.compat.outputs.warnings }}" = "true" ]; then
            echo "âš ï¸ Warnings found - review PR for details" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… All checks passed" >> $GITHUB_STEP_SUMMARY
          fi
