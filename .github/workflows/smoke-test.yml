name: Smoke Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'scratch'
        type: choice
        options:
          - scratch
          # - beta    # TODO: Add when beta environment ready
          # - staging # TODO: Add when staging environment ready
      traffic_duration:
        description: 'Traffic generation duration (seconds)'
        required: false
        default: '60'
        type: string
      skip_ui:
        description: 'Skip UI tests (faster)'
        required: false
        default: false
        type: boolean
  
  # Can be called after deploy
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      traffic_duration:
        required: false
        default: '60'
        type: string
      skip_ui:
        required: false
        default: false
        type: boolean
    outputs:
      passed:
        description: 'Whether smoke tests passed'
        value: ${{ jobs.results.outputs.passed }}

jobs:
  # ==========================================================================
  # API Smoke Tests
  # ==========================================================================
  api-tests:
    name: API Smoke Tests
    runs-on: ubuntu-latest
    outputs:
      passed: ${{ steps.test.outputs.passed }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load environment config
        id: config
        run: |
          ENV="${{ inputs.environment }}"
          case "$ENV" in
            scratch)
              echo "bridge_url=http://5.78.121.248:3030" >> $GITHUB_OUTPUT
              echo "indexer_url=http://5.78.121.248:3031" >> $GITHUB_OUTPUT
              echo "gateway_url=http://5.78.121.248:4000" >> $GITHUB_OUTPUT
              echo "explorer_url=http://5.78.121.248:8080" >> $GITHUB_OUTPUT
              echo "ml0_url=http://5.78.90.207:9200" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "Unknown environment: $ENV"
              exit 1
              ;;
          esac

      - name: Run API smoke tests
        id: test
        env:
          BRIDGE_URL: ${{ steps.config.outputs.bridge_url }}
          INDEXER_URL: ${{ steps.config.outputs.indexer_url }}
          GATEWAY_URL: ${{ steps.config.outputs.gateway_url }}
          ML0_URL: ${{ steps.config.outputs.ml0_url }}
          TRAFFIC_DURATION: ${{ inputs.traffic_duration }}
        run: |
          chmod +x scripts/smoke-test.sh
          if ./scripts/smoke-test.sh; then
            echo "passed=true" >> $GITHUB_OUTPUT
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  # ==========================================================================
  # UI Smoke Tests (Playwright)
  # ==========================================================================
  ui-tests:
    name: UI Smoke Tests
    runs-on: ubuntu-latest
    if: ${{ inputs.skip_ui != true }}
    outputs:
      passed: ${{ steps.test.outputs.passed }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Playwright
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium --with-deps

      - name: Load environment config
        id: config
        run: |
          ENV="${{ inputs.environment }}"
          case "$ENV" in
            scratch)
              echo "explorer_url=http://5.78.121.248:8080" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "explorer_url=http://localhost:8080" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Run UI verification
        id: test
        env:
          EXPLORER_URL: ${{ steps.config.outputs.explorer_url }}
          SCREENSHOT_DIR: ./screenshots
        run: |
          if node scripts/verify-explorer-ui.js; then
            echo "passed=true" >> $GITHUB_OUTPUT
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: explorer-screenshots
          path: screenshots/
          retention-days: 7

  # ==========================================================================
  # Aggregate Results
  # ==========================================================================
  results:
    name: Smoke Test Results
    runs-on: ubuntu-latest
    needs: [api-tests, ui-tests]
    if: always()
    outputs:
      passed: ${{ steps.check.outputs.passed }}
    
    steps:
      - name: Check results
        id: check
        run: |
          API_PASSED="${{ needs.api-tests.outputs.passed }}"
          UI_PASSED="${{ needs.ui-tests.outputs.passed }}"
          UI_SKIPPED="${{ needs.ui-tests.result == 'skipped' }}"
          
          echo "API tests: $API_PASSED"
          echo "UI tests: $UI_PASSED (skipped: $UI_SKIPPED)"
          
          if [ "$API_PASSED" = "true" ]; then
            if [ "$UI_SKIPPED" = "true" ] || [ "$UI_PASSED" = "true" ]; then
              echo "passed=true" >> $GITHUB_OUTPUT
              echo "âœ… All smoke tests passed!"
            else
              echo "passed=false" >> $GITHUB_OUTPUT
              echo "âŒ UI tests failed"
              exit 1
            fi
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            echo "âŒ API tests failed"
            exit 1
          fi

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ”¥ Smoke Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| API Tests | ${{ needs.api-tests.outputs.passed == 'true' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| UI Tests | ${{ needs.ui-tests.result == 'skipped' && 'â­ï¸ Skipped' || (needs.ui-tests.outputs.passed == 'true' && 'âœ… Passed' || 'âŒ Failed') }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Overall**: ${{ steps.check.outputs.passed == 'true' && 'âœ… PASSED' || 'âŒ FAILED' }}" >> $GITHUB_STEP_SUMMARY
